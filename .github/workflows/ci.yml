name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: mydb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Step 1: Checkout source code
      - name: Checkout source code
        uses: actions/checkout@v3
      
      # Step 4: Install backend dependencies
      - name: Install backend deps
        run: |
          cd backend
          npm install

      # Step 5: Install frontend dependencies
      - name: Install frontend deps
        run: |
          cd frontend
          npm install

      # Step 6: Run backend build
      - name: Build backend
        run: |
          cd backend
          npm run build

      # Step 7: Run frontend build
      - name: Build frontend
        run: |
          cd frontend
          npm run build

      # Step 8: Run tests
      - name: Run tests
        run: |
          cd backend
          npm test

      # Step 9: Stop containers (cleanup)
      - name: Stop containers
        if: always()
        run: docker compose down